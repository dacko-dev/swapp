mutation InsertItems($objects: [Item_insert_input!]!) {
  insert_Item(objects: $objects) {
    returning {
      id
    }
  }
}

mutation AddTagsToItem($tagAndItemIds: [ItemTag_insert_input!]!) {
  insert_ItemTag(objects: $tagAndItemIds) {
    returning {
      itemId
      tagId
    }
  }
}

