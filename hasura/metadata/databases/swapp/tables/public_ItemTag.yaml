table:
  name: ItemTag
  schema: public
configuration:
  column_config:
    item_id:
      custom_name: itemId
    tag_id:
      custom_name: tagId
  custom_column_names:
    item_id: itemId
    tag_id: tagId
  custom_root_fields: {}
object_relationships:
  - name: Item
    using:
      foreign_key_constraint_on: item_id
  - name: Tag
    using:
      foreign_key_constraint_on: tag_id
insert_permissions:
  - role: user
    permission:
      check:
        Item:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - item_id
        - tag_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - item_id
        - tag_id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - item_id
        - tag_id
      filter:
        Item:
          user_id:
            _eq: X-Hasura-User-Id
      check:
        Item:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        Item:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
